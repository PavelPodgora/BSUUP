<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Isithombe</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">-->
</head>

<body>

<dialog id="window-authorization" class="win_authorization">
    <form class="authorization" name="authorization">
        <h3>ВХОД В АККАУНТ</h3>
        <ul>
            <li>
                <input type="text" id="login" value="" placeholder="Введите логин">
            </li>
            <li>
                <input type="text" id="password" value="" placeholder="Введите пароль">
            </li>
        </ul>
        <button type="button" id="enter">Войти</button>
    </form>
</dialog>

<dialog id="window-delete" class="window">
    <div class="box modal-box">
        <h2>Delete</h2>
        <h3>Are you sure you want to delete the post?</h3>
        <form method="dialogg" name="confirm-delete">
            <button type="button" value="Yes"  class="button_delete">OK</button>
            <button type="button" value="Cancel"  class="button_no_delete">Cancel</button>
        </form>
    </div>
</dialog>

<dialog id="window-add" class="add">
    <div class="box modal-box">
        <h2>Add</h2>

        <form class="dialog-add" method="dialog-add" name="add">
            <ul class="ulAdd">
                <li>
                    <form name="uploadPhoto">
                        <input type="file" id ="image" name="inputPhoto">
                    </form>
                </li>
                <li>
                    <input type="text" id="hashtag" value="" placeholder="Введите хештеги">
                </li>
                <li>
                    <input type="text" id="description" value="" placeholder="Введите описание">
                </li>
                <li>
                    <a class="data"></a>
                </li>
            </ul>
            <button type="button" id="publish_post">Publish</button>
        </form>
    </div>
</dialog>

        <header class = "header">
                <div class="headerPortalname">
                    <h1>Isithombe</h1>
                </div>
        </header>


        <div class="Line">
            <hr></hr>
        </div>

        <main>

                <form class="filter" autocomplete="on">
                    <input type="text" list="name" placeholder="Username" class="filterName">
                    <datalist id="name">
                    </datalist>

                    <input type="text" list="data" placeholder="Enter Data(Format:dd.mm.yy)"  class="filterName">
                    <datalist id="data">
                    </datalist>

                    <input type="text" list="hashtags" placeholder="Enter Hashtegs"  class="filterName">
                    <datalist id="hashtags">
                    </datalist>
                </form>

            <div class="FotoBox">

            </div>
        </main>

        <footer class= "footer">
            <div class="footherBlock">

                    pavelqwerty1998@mail.ru</p>
            </div>

            <a href="#" class="fafafa"><i class="fas fa-chevron-down"></i></a>

            <div class="footherBack">
                <h2>© 02/2018 Isithombe</h2>
            </div>
        </footer>
        <script src = "events.js"></script>
        <script src="script.js"></script>
        <script src="DOM.js"></script>
</body>
</html>
